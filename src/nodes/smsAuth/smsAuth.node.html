    RED.nodes.registerType("sms-auth", {
        category: "config",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            accountSid: {
                value: ""
            },
            payloadTypeaccountSid: {
                value: "str"
            },
            authToken: {
                value: ""
            },
            payloadTypeauthToken: {
                value: "str"
            },
            from: {
                value: ""
            },
            payloadTypefrom: {
                value: "str"
            },
            accessKey: {
                value: ""
            },
            payloadTypeaccessKey: {
                value: "str"
            },
            originator: {
                value: ""
            },
            payloadTypeoriginator: {
                value: "str"
            },
            authId: {
                value: ""
            },
            payloadTypeauthId: {
                value: "str"
            },
            auth_token: {
                value: ""
            },
            payloadTypeauth_token: {
                value: "str"
            },
            phone: {
                value: ""
            },
            payloadTypephone: {
                value: "str"
            },
            service: {
                value: "twilio"
            },
        },
        credentials: {},
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "sms-auth"
        },
        paletteLabel: "sms-auth",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypeaccountSid === null) {
                if (this.accountSid === "") {
                    this.payloadTypeaccountSid = "date"
                } else {
                    this.payloadTypeaccountSid = "str"
                }
            } else if (this.payloadTypeaccountSid === 'string' || this.payloadTypeaccountSid === 'none') {
                this.payloadTypeaccountSid = "str"
            }

            $("#node-config-input-payloadTypeaccountSid").val(this.payloadTypeaccountSid)
            $("#node-config-input-accountSid").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypeaccountSid"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-accountSid").typedInput("type", this.payloadTypeaccountSid)

            if (this.payloadTypeauthToken === null) {
                if (this.authToken === "") {
                    this.payloadTypeauthToken = "date"
                } else {
                    this.payloadTypeauthToken = "str"
                }
            } else if (this.payloadTypeauthToken === 'string' || this.payloadTypeauthToken === 'none') {
                this.payloadTypeauthToken = "str"
            }

            $("#node-config-input-payloadTypeauthToken").val(this.payloadTypeauthToken)
            $("#node-config-input-authToken").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypeauthToken"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-authToken").typedInput("type", this.payloadTypeauthToken)

            if (this.payloadTypefrom === null) {
                if (this.from === "") {
                    this.payloadTypefrom = "date"
                } else {
                    this.payloadTypefrom = "str"
                }
            } else if (this.payloadTypefrom === 'string' || this.payloadTypefrom === 'none') {
                this.payloadTypefrom = "str"
            }

            $("#node-config-input-payloadTypefrom").val(this.payloadTypefrom)
            $("#node-config-input-from").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypefrom"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-from").typedInput("type", this.payloadTypefrom)

            if (this.payloadTypeaccessKey === null) {
                if (this.accessKey === "") {
                    this.payloadTypeaccessKey = "date"
                } else {
                    this.payloadTypeaccessKey = "str"
                }
            } else if (this.payloadTypeaccessKey === 'string' || this.payloadTypeaccessKey === 'none') {
                this.payloadTypeaccessKey = "str"
            }

            $("#node-config-input-payloadTypeaccessKey").val(this.payloadTypeaccessKey)
            $("#node-config-input-accessKey").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypeaccessKey"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-accessKey").typedInput("type", this.payloadTypeaccessKey)

            if (this.payloadTypeoriginator === null) {
                if (this.originator === "") {
                    this.payloadTypeoriginator = "date"
                } else {
                    this.payloadTypeoriginator = "str"
                }
            } else if (this.payloadTypeoriginator === 'string' || this.payloadTypeoriginator === 'none') {
                this.payloadTypeoriginator = "str"
            }

            $("#node-config-input-payloadTypeoriginator").val(this.payloadTypeoriginator)
            $("#node-config-input-originator").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypeoriginator"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-originator").typedInput("type", this.payloadTypeoriginator)

            if (this.payloadTypeauthId === null) {
                if (this.authId === "") {
                    this.payloadTypeauthId = "date"
                } else {
                    this.payloadTypeauthId = "str"
                }
            } else if (this.payloadTypeauthId === 'string' || this.payloadTypeauthId === 'none') {
                this.payloadTypeauthId = "str"
            }

            $("#node-config-input-payloadTypeauthId").val(this.payloadTypeauthId)
            $("#node-config-input-authId").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypeauthId"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-authId").typedInput("type", this.payloadTypeauthId)

            if (this.payloadTypeauth_token === null) {
                if (this.auth_token === "") {
                    this.payloadTypeauth_token = "date"
                } else {
                    this.payloadTypeauth_token = "str"
                }
            } else if (this.payloadTypeauth_token === 'string' || this.payloadTypeauth_token === 'none') {
                this.payloadTypeauth_token = "str"
            }

            $("#node-config-input-payloadTypeauth_token").val(this.payloadTypeauth_token)
            $("#node-config-input-auth_token").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypeauth_token"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-auth_token").typedInput("type", this.payloadTypeauth_token)

            if (this.payloadTypephone === null) {
                if (this.phone === "") {
                    this.payloadTypephone = "date"
                } else {
                    this.payloadTypephone = "str"
                }
            } else if (this.payloadTypephone === 'string' || this.payloadTypephone === 'none') {
                this.payloadTypephone = "str"
            }

            $("#node-config-input-payloadTypephone").val(this.payloadTypephone)
            $("#node-config-input-phone").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypephone"),
                types: ["msg", "str", "flow", "global"]
            })
            $("#node-config-input-phone").typedInput("type", this.payloadTypephone)


            const serviceFieldSetNames = ["twilio", "messageBird", "plivo"]
            serviceFieldSetNames.forEach((fieldSetName) => {
                $("#node-config-input-service").append($("<option></option>").attr("value", fieldSetName).text(fieldSetName))
            })

            $("#node-config-input-service").val(this.service)
            $("#node-config-input-service").on("change", (e) => {
                const newFieldSet = e.target.value
                serviceFieldSetNames.forEach((fieldSetName) => {
                    if (fieldSetName !== newFieldSet) {
                        document.querySelector("div#fieldset-" + fieldSetName).style.display = 'none'
                    }
                })
                document.querySelector("div#fieldset-" + newFieldSet).style.display = ''
                $("#node-input-service").val(e.target.value)
            })

        },
        oneditsave: function() {







        },
        oneditcancel: function() {







        },
        oneditdelete: function() {







        },
        oneditresize: function() {







        },
        onpaletteadd: function() {







        },
        onpaletteremove: function() {







        }
    });
</script>
